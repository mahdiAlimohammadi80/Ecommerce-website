<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>ثبت نام | ورود</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <form action="" class="register-form">
                <h2>ثبت نام</h2>
                <div class="input-field">
                    <div class="row">
                        <label for="">نام</label>
                        <input type="text" placeholder="نام خود را وارد کنید...">
                    </div>
                    <div class="row">
                        <label for="">نام خانوادگی</label>
                        <input type="text" placeholder="نام خانوادگی را وارد کنید...">
                    </div>
                </div>
                <div class="input-field">
                    <div class="row">
                        <label for="">ایمیل</label>
                        <input type="text" placeholder="ایمیل خود را وارد کنید...">
                    </div>
                </div>
                <div class="input-field">
                    <div class="row">
                        <label for="">پسورد</label>
                        <input type="text" placeholder="پسورد خود را وارد کنید...">
                    </div>
                </div>
                <div class="input-field">
                    <div class="row">
                        <label for="">تکرار پسورد</label>
                        <input type="text" placeholder="پسورد را تکرار کنید...">
                    </div>
                </div>
                <div class="button">
                    <button class="register-btn">ثبت نام</button>
                </div>
            </form>
            <form action="" class="login-form">
                <h2>ورود به حساب</h2>
                <div class="input-field">
                    <div class="row">
                        <label for="">ایمیل</label>
                        <input type="text" placeholder="ایمیل خود را وارد کنید...">
                    </div>
                </div>
                <div class="input-field">
                    <div class="row">
                        <label for="">پسورد</label>
                        <input type="text" placeholder="پسورد خود را وارد کنید...">
                    </div>
                </div>
                <div class="button">
                    <button class="login-btn">ورود</button>
                </div>
            </form>
        </div>
        <div class="panel-container">
            <div class="panel right-panel">
                <div class="content">
                    <h4>ورود به حساب کاربری</h4>
                    <p>به حساب کاربری وارد شوید</p>
                    <div class="button-text">
                        <span class="text">حساب کاربری ندارید ؟</span>
                        <button class="to-register-btn panel-btn">ثبت نام</button>
                    </div>
                </div>
                <img src="image/2.png" alt="تصویر فرم">
            </div>
            <div class="panel left-panel">
                <div class="content">
                    <h4>ثبت نام</h4>
                    <p>به جمع خانواده پوشاک پویا بپیوندید</p>
                    <div class="button-text">
                        <span class="text">حساب کاربری دارید ؟</span>
                        <button class="to-login-btn panel-btn">ورود</button>
                    </div>
                </div>
                <img src="image/2.png" alt="تصویر فرم">
            </div>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
